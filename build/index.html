<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="/assets/style/style.css" />
    <title>Все квесты по городу</title>
  </head>
  
  <body>
    <header>
      <div class="container header">
        <div class="header-menu">
          <div class="header-menu__logo">
            <div class="header-logo">
              <img src="/assets/static/img/LOGO.svg" alt="" />
            </div>
    
            <div class="logo-text">Все квесты<br />города</div>
          </div>
          <div class="header-menu__tel">
            <a class="header-phone" href="tel:+73952931820">+7 (3952) 93-18-20</a>
            <button class="header-button">Заказать звонок</button>
          </div>
        </div>
        <div id="popup-header" class="popup-header">
          <div class="popup-header__body">
            <div class="popup-header__content">
              <a href="" class="popup__close"></a>
              <div class="popup-header__text">
                <div class="popup-header__title">Заказать звонок</div>
                <div class="popup-header__subtitle">
                  Оставьте свои контактные данные, мы перезвоним<br />
                  в течение 30 минут
                </div>
              </div>
        
              <form action="">
                <div class="group-items">
                  <label for="">
                    <input type="text" placeholder="Имя*" required />
                  </label>
                  <label for="">
                    <input
                      type="tel"
                      name=""
                      id=""
                      placeholder="+7 999 999 99 99*"
                      required
                    />
                  </label>
                </div>
                <textarea
                  name=""
                  id=""
                  cols="30"
                  rows="5"
                  placeholder="Ваш вопрос"
                  resize
                ></textarea>
              </form>
        
              <div class="approval">
                <label class="approval__label">
                  <input
                    class="approval__checkbox"
                    type="checkbox"
                    name=""
                    id="check1"
                  />
                  <span class="real"></span>
                  <span class="approval__text"
                    >Даю согласие на обработку персональных данных</span
                  >
                </label>
                <button class="main-btn main-btn--red" type="submit">Отправить</button>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </header>
    
    <main>
      <section class="nav">
        <div class="container">
          <nav class="menu">
            <ul class="menu-list">
              <li class="menu-item">
                <a href="">Квест</a>
              </li>
              <li class="menu-item">
                <a href="">VR арена</a>
              </li>
              <li class="menu-item">
                <a href="">Народный рентинг</a>
              </li>
              <li class="menu-item">
                <a href="">Избранное</a>
              </li>
              <li class="menu-item">
                <a href="">Отзывы</a>
              </li>
              <li class="menu-item">
                <a href="">Новости</a>
              </li>
              <li class="menu-item">
                <a href="">Добавить квест</a>
              </li>
            </ul>
            <div class="search">
              <div class="search-text">Поиск</div>
              <a href=""><div class="search-icon"></div></a>
            </div>
          </nav>
        </div>
      </section>
      
      <section class="main">
        <img src="/assets/static/img/GroundMain.png" alt="" />
        <h1>
          Все квесты и VR арены<br />
          в Иркутске!
        </h1>
        <div class="main-btns">
          <button class="main-btn main-btn--red">Выбрать квест</button>
          <button class="main-btn main-btn--black">Выбрать VR арену</button>
        </div>
        <a href=""><div class="main-icon-down"></div></a>
      </section>
      
    </main>
    <footer>
    </footer>
